name: Build Main and Publish image to Docker Hub
on:
  push:
    branches:
      - main

  
jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build image
        run: docker build --build-arg VITE_ENV=production --build-arg VITE_APP_ID=${{ secrets.APP_ID }} . -t docker-registry.guarico.gob.ve/cgt:latest
      - name: push image to Docker Registry
        run: |
          docker push docker-registry.guarico.gob.ve/cgt:latest
      - name: Notify Portainer to pull the new image
        # Usa curl para llamar al webhook de Portainer
        run: |
          # Importante: Guarda el webhook como un 'secret' en GitHub para mayor seguridad.
          curl -X POST ${{ secrets.PORTAINER_PRODUCTION_WEBHOOK }}