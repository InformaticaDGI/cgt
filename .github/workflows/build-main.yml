name: Build Main and Publish image to Docker Hub
on:
  push:
    branches:
      - main

  
jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build image
        run: docker build . -t --build-arg VITE_ENV=production --build-arg VITE_APP_ID=db701dae-f19d-484d-909c-ea0d0a5e02dc docker-registry.guarico.gob.ve/cgt:latest
      - name: push image to Docker Registry
        run: |
          docker push docker-registry.guarico.gob.ve/cgt:latest